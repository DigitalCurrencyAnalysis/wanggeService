<!DOCTYPE html>
<html lang="zh-hans">
{#{% load staticfiles %}#}
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stocks/mystyles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'stocks/architechtureWeb.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'stocks/architechturEntry.css' %}"/>
    <title>stokcs blog</title>
</head>
<body>
<div class="container-fluid">
    {% block title %}
    {% endblock %}
    <div class="page-header">
        {% block pageheader %}
            <h5><a href="/">返回首页</a></h5>
        {% endblock %}
    </div>
    <div class="content container-fluid">
        <div class="row">
            <div class="col-md-offset-1 col-md-11">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <blockquote class="blockquote-reverse">
        {% block footer %}
            <p class="text-right">有新想法，联系我 --- p19992003 # gmail 。 com</p>
        {% endblock %}
    </blockquote>
</div>
</body>
</html>
